<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        .box {
            height: 200px;
            margin: 25px;
            position: relative;
            width: 300px;
            border: 1px solid black;
        }
        #pikachurun {
            display: none;
            position: relative;
        }
        #pikaagain{
            display: none;
            position: relative;
        }
    </style>
</head>
<body>

    <p>
        <button id="btn-move">Move It</button>

        <button id="btn-scale-down">More Space!</button>

        <button id="btn-disappear">Disappear It</button>

        <button id="btn-show">Show It</button>

        <button id="btn-jump">Jump</button>

        <button id="btn-all">Animate all</button>

        <button id="btn-run">Go Get Em' Pikachu!</button>

    </p>

    <div id="animate-box" class="box">
        <img src="img/pika.jpeg" id="pikachustand">
        <img src="img/pikarun.jpeg" id="pikachurun">
        <img src="img/pika2.jpeg" id="pikaagain">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>

            
        $('document').ready(function() {
            // todo: Move the box by 100 pixels from the left      
            $('#btn-move').click(function() {
            $('#animate-box')
                .animate({ left: "+=100" }, 1000)
            });
            // todo: Scale the width up by 50%
            $('#btn-scale-down').click(function() {
            $('#animate-box')
                .animate({ width: "+=50%" }, 1000)
            });
            // todo: Use opacity to make the box invisible
            $('#btn-disappear').click(function() {
            $('#animate-box')
                .animate({ opacity: 0 }, 1000)
            });
            // todo: Make the box appear again with opacity
            $('#btn-show').click(function() {
            $('#animate-box')
                .animate({ opacity: 1 }, 1000)
            });
            //run?
            $('#btn-run').click(function() {
            $('#pikachustand').css("display", "none")  
            $('#pikachurun').css("display", "block")
            $('#animate-box')
                .animate({ width: "+=20%" }, 1000)
            $('#pikachurun')
                .animate({ left: "+=250" }, 1000)             
            });
            //todo: Make the box jump
            $('#btn-jump').click(function() {
            $('#animate-box')
                .animate({ top: "-=100" }, 500)
                .animate({ top: "+=125"}, 500)
                .animate({ top: "-=25"}, 500)
            });
            // todo: Once all is done see if you can chain all the animations
            // to happen with the `Animate all` button.
            $('#btn-all').click(function() {
            $('#animate-box')
                .animate({ width: "+=50%" }, 1000)
                .animate({ width: "-=50%" }, 1000)
                .animate({ left: "+=100" }, 1000)
                .animate({ opacity: 0 }, 1000)
                .animate({ opacity: 1 }, 1000)
                .animate({ top: "-=100" }, 500)
                .animate({ top: "+=125"}, 500)
                .animate({ top: "-=25"}, 500)
            });
            // Refresh to start over before hitting the button.

        });
    </script>
</body>
</html>
